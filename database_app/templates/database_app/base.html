<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Transition Metal Nitride Database</title>

    <!-- Core CSS - Include with every page -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Tables -->
    <link href="{% static "css/plugins/dataTables/dataTables.bootstrap.css" %}" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'database:about' %}">Transition Metal Nitride Database</a>

            </div>


            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-search">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'database:about' %}"><i class="fa fa-home fa-fw"></i>Home</a>
                        </li>
                                                <li>
                            <a href="{% url 'database:search_filter' %}"><i class="fa fa-table fa-fw"></i>Index with search</a>
                        </li>
                        <li>
                            <a href="{% url 'database:admin_filter' %}"><i class="fa fa-table fa-fw"></i>Index with admin filter</a>
                        </li>
                        <li>
                            <a href="{% url 'database:charts' %}"><i class="fa fa-bar-chart-o fa-fw"></i>Charts</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
            <ul class="nav navbar-top-links navbar-right">
                {% load admin_urls %}
                <a class="navbar-brand" style="text-align:right" href="{% url 'admin:index' %}">Admin Login</a>
            </ul>

        </nav>

        <div id="page-wrapper">
            <br>
            {% block content_area %}{% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Core Scripts - Include with every page -->
    <script src="{% static "js/jquery-1.10.2.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>

    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="{% static "js/plugins/dataTables/jquery.dataTables.js" %}"></script>
    <script src="{% static "js/plugins/dataTables/dataTables.bootstrap.js" %}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="../../../static/js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').dataTable();
    });
    </script>

</body>

</html>
